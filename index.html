<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <script defer src="./script.js"></script>
        <link rel="stylesheet" href="./style.css" />
        <link
            rel="shortcut icon"
            href="./images/calculator.png"
            type="image/x-icon"
        />
        <title>Calculator</title>
    </head>
    <body>
        <div class="container">
            <div class="display-result">0</div>
            <div class="display">0</div>
            <div class="operator-container">
                <button class="button +">+</button>
                <button class="button -">-</button>
                <button class="button *">*</button>
                <button class="button /">/</button>
                <button class="button dot">.</button>
                <button class="button equals">=</button>
                <button class="button backspace">DEL</button>
            </div>
            <div class="numbers-container">
                <div>
                    <button class="button 7">7</button>
                    <button class="button 8">8</button>
                    <button class="button 9">9</button>
                </div>
                <div>
                    <button class="button 4">4</button>
                    <button class="button 5">5</button>
                    <button class="button 6">6</button>
                </div>
                <div>
                    <button class="button 1">1</button>
                    <button class="button 2">2</button>
                    <button class="button 3">3</button>
                </div>
                <!-- CE clears display -->
            </div>
            <div class="additional-container">
                <button class="button 0">0</button>
                <button class="button MC">MC</button>
            </div>
        </div>
    </body>
</html>
